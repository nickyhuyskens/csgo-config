// Jumping on mousewheel down
bind mwheeldown +jump;

// Misc
bind j "toggle voice_scale 0 1";
bind p "toggle voice_scale 0.1 1";

//Hold bot
bind "v" "holdpos;roger"

//Show FPS on scoreboard
alias "+showstat" "cl_showfps 1;+showscores;";
alias "-showstat" "cl_showfps 0;-showscores;";
bind tab "+showstat";

cl_updaterate 128
cl_interp_ratio 1
cl_interp "0.015625"

host_writeconfig
