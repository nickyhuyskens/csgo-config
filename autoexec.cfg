// Jumpthrow
alias "+jumpthrow" "+jump;-attack"; 
alias "-jumpthrow" "-jump"; 
bind x "+jumpthrow";

// Jumping on mousewheel down
bind mwheeldown +jump;

// Misc
bind l "toggle cl_righthand 0 1";
bind j "toggle voice_enable";
bind p "toggle voice_scale 0.1 1";

// Say
bind n "say .noclip";
bind i "say .throw";
bind u "say .prac";

// Teleport
bind , "con_logfile cfg/tppos.log; clear; getpos; con_logfile 0;"; //save pos
bind "=" "exec tppos.log;"; //go to last saved pos

alias "+showstat" "net_graph 1;+showscores;";
alias "-showstat" "net_graph 0;-showscores;";
bind tab "+showstat";

host_writeconfig
